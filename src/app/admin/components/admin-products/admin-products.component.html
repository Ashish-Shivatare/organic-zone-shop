<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text"
    class="form-control"
    placeholder="Search..."
  />
</p>

<div class="container">
  <ngx-datatable
    class="material"
    [rows]="rows"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="50"
    [limit]="10"
  >
    <ngx-datatable-column name="Title">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.title }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Price">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.price | currency: "USD":true }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name=""
      ><ng-template let-row="row" ngx-datatable-cell-template
        ><a [routerLink]="['/admin/products/', row.key]">Edit</a></ng-template
      >
    </ngx-datatable-column>
  </ngx-datatable>
</div>
